api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
accessLog: {}

providers:
  file:
   directory: "configs"
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    watch: true

certificatesResolvers:
  http-cr:
    acme:
      email: admin@leadplace.fr
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: http

